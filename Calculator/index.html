<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator IOS</title>
</head>
<body>
    <div class="wrapper">
            <div class="container">
                <div class="screen">
                    <p>.</p> 
                </div>
                <section class="buttons">
                    <div class="buttons__row">
                        <button class="row__grey row__grey_clearAll">AC</button>
                        <button class="row__grey row__grey_plusMinus">+/–</button>
                        <button class="row__grey row__grey_percent">%</button>
                        <button class="row__orange row__orange_divison">÷</button>
                    </div>
                    <div class="buttons__row">
                        <button class="row__darkgrey row__darkgrey__number">7</button>
                        <button class="row__darkgrey row__darkgrey__number">8</button>
                        <button class="row__darkgrey row__darkgrey__number">9</button>
                        <button class="row__orange row__orange_multiplication">X</button>
                    </div>
                    <div class="buttons__row">
                        <button class="row__darkgrey row__darkgrey__number">4</button>
                        <button class="row__darkgrey row__darkgrey__number">5</button>
                        <button class="row__darkgrey row__darkgrey__number">6</button>
                        <button class="row__orange row__orange_substraction">–</button>
                    </div>  
                    <div class="buttons__row">
                        <button class="row__darkgrey row__darkgrey__number">1</button>
                        <button class="row__darkgrey row__darkgrey__number">2</button>
                        <button class="row__darkgrey row__darkgrey__number">3</button>
                        <button class="row__orange row__orange_sum">+</button>
                    </div>
                    <div class="buttons__row">
                        <button class="row__darkgrey row__darkgrey_null">0</button>
                        <button class="row__darkgrey row__darkgrey__point">.</button>
                        <button class="row__orange row__orange_result">=</button>
                    </div>
                </section>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
